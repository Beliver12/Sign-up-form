<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-content">
        <div class="logo-back">
            <img  class="logo" src="odin-lined.png" alt="">
        </div>
        <img  class="parrot" src="andreas-dress-xkE_0THLN0E-unsplash.jpg" alt="">
        <div class="credits"><p>Photo by andreas dress on unsplash.</p></div>
    </div>
    <div class="right-content">
        <div class="textcontent">
            <p>
                This is not a real online service! you know you need
                something like this in you life to help you realize your
                deepest dreams.<br> Sign up <em>now</em> to get started.
            </p>
            <br>
        You <em>know</em> you want to.
        <h2>Let's do this!</h2>              
    </div> 
        <form action="" class="sign-up-form">  
            <div class="form-row">
                <div class="section">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name"/>
                </div>
                <div class="section">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name"/>
                </div>
            </div>
            <div class="form-row">
                <div class="section">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div class="section">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone"/>
                </div>
            </div>
            <div class="form-row">
                <div class="section">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div class="section">
                    <label for="c-password">CONFIRM PASSWORD</label>
                    <input type="password" name="c-password" id="c-password"/>
                </div>
            </div>
        </form>
    </div>
  </div>
    
</body>
</html>
