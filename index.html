<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-content">
        <div class="logo-back">
            <img  class="logo" src="odin-lined.png" alt=""><span></span>
        </div>
        <img  class="parrot" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="credits"><p>Photo by Halie West on unsplash.</p></div>
    </div>
    <div class="right-content">
        <div class="textcontent">
            <div class="inner-text">
              <p>
                  This is not a real online service! you know you need
                  something like this in you life to help you realize your
                  deepest dreams. Sign up now to get started.
              </p>
              <p class="text">You know you want to.</p>
            </div>
        <h2>Let's do this!</h2>              
    </div> 
        <form action="" class="sign-up-form">  
            <div class="form-row">
                <div class="section">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" name="first-name" id="first-name" minlength="5"/>
                    <span></span>
                </div>
                <div class="section">
                    <label for="last-name">LAST NAME*</label>
                    <input type="text" name="last-name" id="last-name" minlength="5"/>
                    <span></span>
                </div>
            </div>
            <div class="form-row">
                <div class="section">
                    <label for="email">EMAIL*</label>
                    <input type="email" name="email" id="email"/>
                    <span></span>
                </div>
                <div class="section">
                    <label for="phone">PHONE NUMBER*</label>
                    <input type="tel" name="phone" id="phone" />
                    <span></span>
                </div>
            </div>
            <div class="form-row">
                <div class="section">
                    <label for="password">PASSWORD*</label>
                    <input type="password" name="password" id="password" minlength="5"/>
                    <span></span>
                </div>
                <div class="section">
                    <label for="c-password">CONFIRM PASSWORD*</label>
                    <input type="password" name="c-password" id="c-password" minlength="5"/>
                    <span></span>
                </div>
            </div>
        </form>
       <div class="footer">
           <button>Create Account</button>
           <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
  </div>
    
</body>
</html>
